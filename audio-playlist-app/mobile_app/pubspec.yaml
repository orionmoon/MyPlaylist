name: audio_playlist_app
description: A mobile application for managing and playing audio playlists.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audio_service: ^0.18.11
  just_audio: ^0.9.34
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  file_picker: ^6.1.1
  url_launcher: ^6.2.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true